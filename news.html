<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>News Feed Plugin</title>
  <link href="main.css" rel="stylesheet">



  <!-- Including Open Sans Condensed from Google Fonts -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700,300italic" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
  <script src="main.js"></script>
  
</head>

<body>
  <div>
		 
		<div class="dropdown">
				<button class="dropbtn">Breaking News</button>
				<div class="dropdown-content">
				  <a href="#" onclick="FnFnewsUrl('www.aljazeera.com/xml/rss/all.xml','al-jazeera.png')"><img class="fnfnewsicon" src="al-jazeera.png"/></a>
				  <a href="#" onclick="FnFnewsUrl('http://feeds.bbci.co.uk/news/world/rss.xml','bbc.png')"><img class="fnfnewsicon" src="bbc.png"/></a>
				  <a href="#" onclick="FnFnewsUrl('	https://www.nytimes.com/svc/collections/v1/publish/https://www.nytimes.com/section/world/rss.xml','newyork.png')"><img class="fnfnewsicon" src="newyork.png"/></a>
				  <a href="#" onclick="FnFnewsUrl('http://rss.cnn.com/rss/edition_world.rss','cnn.png')"><img class="fnfnewsicon" src="cnn.png"/></a>
				  <a href="#" onclick="FnFnewsUrl('http://feeds.reuters.com/Reuters/worldNews','reuters.png')"><img class="fnfnewsicon" src="reuters.png"/></a>

				
				 
				  
				  
				  
				
				</div>
			  </div>
             
			<p  id="news" class="microsoft marquee ">
					   

			</p>
		
	</div>
