<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>News Feed Plugin</title>
  <link href="main.css" rel="stylesheet">


  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
  <!--<script src="jquery.rss.min.js"></script>-->
  
</head>

<body>
  <div>

			<p  id="news" class="microsoft marquee"></p>
		
	</div>



		<script>

			$(document).ready(function() {
	
		//feed to parse
		var feed = "https://cors-anywhere.herokuapp.com/http://www.dailyjanakantha.com/rss.php";
		
		$.ajax(feed, {
			accepts:{
				xml:"application/rss+xml"
			},
			dataType:"xml",
			success:function(data) {
				var newsarray=[];
				$(data).find("item").each(function () { // or "item" or whatever suits your feed
					var el = $(this);
				 
					newsarray.push('<a href="' + el.find('link').text()+'">'+el.find('title').text() + '</a>');
			 
	
					console.log("------------------------");
					console.log("title      : " + el.find("title").text());
					console.log("link       : " + el.find("link").text());
					console.log("description: " + el.find("description").text());
				});
				document.getElementById("news").innerHTML = newsarray;
     
	
			}	
		});
		
	});
	$(".toggle").on("click", function () {
    $(".marquee").toggleClass("microsoft");
});
		</script>

  </body>
</html>
